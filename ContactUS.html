<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Mandalore.com</title>
    <link rel="icon" href="JaingHead.svg">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    
<header>
    <div class="header-logo-title">
        <img src="JaingHead.svg" alt="The Mandalorian Logo" class="mandalorian-logo">
        <h1>Star Wars: The Mandalorian</h1>
    </div>
    <nav>
        <a href="index.html">Back</a>
    </nav>
</header>

    <main>
        <section class="contact-section">
            <h2>Reach Out to the Guild</h2>
            <p>Have a question about the show, bounty missions, or just want to send us a holo-message?  
            Fill out the form below, This is the way and May the force be with you!</p>

            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="...@gmail.com" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="...">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="..." required></textarea>

                <button type="submit">Send It</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 StarWars desaigned by @khansfabd | This is the Way</p>
    </footer>
</body>
</html>
